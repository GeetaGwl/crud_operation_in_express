<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light">
            <div class="p-3">
                <h2 class="mb-4">Admin Dashboard</h2>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <a href="/dashboard" class="text-dark">Dashboard</a>
                    </li>
                    <li class="mb-2">
                        <a href="/reg" class="text-dark">Add</a>
                    </li>
                    <li class="mb-2">
                        <a href="/users" class="text-dark">Display</a>
                    </li>
                    <li class="mb-2">
                        <a href="/settings" class="text-dark">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div class="container mt-5">
                <!-- Page content goes here -->
                <h1>Welcome to the Admin Dashboard</h1>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Font Awesome for the sidebar icon at the bottom of the page for better performance -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Toggle the sidebar
        document.getElementById("sidebarCollapse").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
</body>
</html>
